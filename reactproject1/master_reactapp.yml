# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Vite app to Azure Web App - ReactApp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: reactproject1/package-lock.json

      - name: Install and build
        working-directory: reactproject1
        run: |
          npm ci
          npm run build
          cp web.config dist/web.config

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: reactproject1/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E3BC0BBEE0654254B7DB993BF54AC263 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_016ECB5C6F2F48CF81C76BD6080CF1AE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_671887B85C2848348EA864B7FA0F8D85 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ReactApp'
          slot-name: 'Production'
          package: .